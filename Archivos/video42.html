<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Video 42</title>
	<style>
		h1 {
			text-align: center;
		}

		body {
			background-color: #334873;
			color: #FFF;
		}

		#principal {
			width: 60%;
			margin: auto;
		}

		a {
			color: #FFF;
			font: bold 20px Verdana, Geneva, sans-serif;
		}
	</style>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("html").dblclick(function(){
				alert("Doble click");
			});

			$("a").mouseover(function(){
				var mensaje = "Has pasado el ratón por el enlace";
				$("#principal").append(mensaje);
			});

			$("#el_boton").click(function(){
				$(this).val("Cambio de nombre");
			});

			$("#el_campo").focus(function(){
				$(this).val("Campooooo!");
			});
		});
	</script>
</head>

<body>

	<div id="principal">

		<h1>Introducción a eventos</h1>

		<p><a href="#">Un link</a></p>

		<form action="#" method="get">
			<fieldset>
				<legend>Formulario</legend>
				<p>
					<input name="button" type="button" id="el_boton" value="Un boton">
				</p>
				<p><input name="textfield" type="text" id="el_campo"></p>
			</fieldset>
		</form>

	</div>


</body>

</html>
