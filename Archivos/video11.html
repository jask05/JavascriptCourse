<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Condicionales - IF</title>
</head>

<body>

    <script>
        var precioCoche = 60000;
        var dineroAhorrado = 15000;

        if(dineroAhorrado >= precioCoche){
            document.write("<h3>Puedes comprar el coche.</h3>");
        }else{
            document.write("<h3>NO puedes comprar el coche.</h3>");
        }
    </script>
</body>

</html>
