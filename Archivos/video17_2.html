	<title>Video 17 - 2</title>

    <script>
        var aleatorio, adivina, minum, intentos;

        aleatorio = Math.random()*100;
        aleatorio = Math.round(aleatorio);
        
        minum = 0;
        intentos = 0;

        do{
            minum = prompt("Introduce un nº entre 0 y 100", "Número");

            if(aleatorio > minum){
                alert("El número es más alto.");
            }

            if(aleatorio < minum){
                alert("El número es más bajo");
            }

            intentos++;
        }while(aleatorio != minum);

        alert("Número correcto");
        
    </script>
