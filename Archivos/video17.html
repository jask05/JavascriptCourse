<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 17</title>
    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>

    <script>
        var nombre, edad, poblacion;
        do {
            nombre = prompt("Introduce tu nombre", "Nombre");
        }while(!isNaN(nombre));

        do {
            edad = prompt("Introduce tu edad", "Edad");
        }while(edad <= 0 || edad > 100 || isNaN(edad));

        do {
            poblacion = prompt("Introduce tu población", "Población");
        }while(!isNaN(poblacion));


    </script>

</head>

<body>
	<div id="contenedor">
        <p>
            Nombre:
            <script>document.write(nombre);</script>
        </p>
        <p>
            Edad:
            <script>document.write(edad);</script>
        </p>
        <p>
            Población:
            <script>document.write(poblacion);</script>
        </p>
    </div>

</body>

</html>
