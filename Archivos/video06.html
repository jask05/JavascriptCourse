<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jugando con variables - Video 06</title>
	<link rel="stylesheet" href="video06_css/micss2.css">
	<script>
		/* var nombre = "Juan";
		var apellido = "Gómez"; */
		var nombre = prompt("Introduce tu nombre:")
		var apellido = prompt("Introduce tu apellido:")
		var edad = prompt("¿Cual es tu edad?");
		var restando = prompt("¿Cuántos años quieres quitarte?");
		edad -= restando;
	</script>
</head>

<body>
	<div class="contenedor">
		<div class="header">
			<p class="logo">Curso JavaScript Píldoras Informáticas</p>
		</div>
		<div class="contenido">
			<div class="principal">
				<h1>Jugando con las variables</h1>

				<script>
					document.write("<p>");
					document.write("Bienvenido " + nombre + " " + apellido + "<br /> Te gustaría tener " + edad + " años.");
					document.write("</p>");
				</script>

			</div>
		</div>

	</div>
</body>

</html>
