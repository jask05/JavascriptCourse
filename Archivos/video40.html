<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video 40</title>
   
	<style>

		#contenedor1{
			position: absolute;
			left: 67px;
			top: 177px;
			width: 408px;
			height: 298px;
			z-index: 1;
		}

		#contenedor2{
			position: absolute;
			left: 510px;
			top: 176px;
			width: 443px;
			height: 297px;
			z-index: 2;
		}

		ul{
			list-style: none;
		}

		li{
			margin: 10px 0;
			font-size: 24px;
			width: 95px;
		}

		.destacar{
			background-color: #F00;
			color: #FFF;
		}
		
	</style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
       $(document).ready(function(){
			var elemento = document.querySelectorAll("li");
			for(var i=0; i<elemento.length; i++){
				elemento[i].addEventListener("mouseover", pon_imagen, false);
				elemento[i].addEventListener("mouseout", quita_imagen, false);
			}
	   });

	   function pon_imagen(e){
		   if(e.target == ele1){
			   $("#ele1").addClass("destacar");
			   $("img").attr("src", "https://www.imagenesanime.net/Imagenes/anime-one-piece.jpg");
		   }else if(e.target == ele2){
			   $("#ele2").addClass("destacar");
			   $("img").attr("src", "https://www.imagenesanime.net/Imagenes/foto-de-one-piece.jpg");
		   }else if(e.target == ele3){
			   $("#ele3").addClass("destacar");
			   $("img").attr("src", "https://www.imagenesanime.net/Imagenes/luffy-sombrero-de-paja.jpg");
		   }else if(e.target == ele4){
			   $("#ele4").addClass("destacar");
			   $("img").attr("src", "https://www.imagenesanime.net/Imagenes/dibujo-de-one-piece.jpg");
		   }
	   }

	   function quita_imagen(e){
		if(e.target == ele1){
			   $("#ele1").removeClass("destacar");
			   $("img").removeAttr("src");
		   }else if(e.target == ele2){
			   $("#ele2").removeClass("destacar");
			   $("img").removeAttr("src");
		   }else if(e.target == ele3){
			   $("#ele3").removeClass("destacar");
			   $("img").removeAttr("src");
		   }else if(e.target == ele4){
			   $("#ele4").removeClass("destacar");
			   $("img").removeAttr("src");
		   }
	   }
    </script>


</head>

<body>

	<div id="contenedor1">
		<ul>
			<li id="ele1">Imagen 1</li>
			<li id="ele2">Imagen 2</li>
			<li id="ele3">Imagen 3</li>
			<li id="ele4">Imagen 4</li>
		</ul>
	</div>

	<div id="contenedor2">
		<img src="" width="200px">
	</div>

</body>

</html>
