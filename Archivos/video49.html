<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 49</title>

	<style>
		#titulo{
			margin-left: 150px;
		}

		#foto p{
			background-color: #000;
			color: #FFF;
			font-size: 24px;
			text-align: center;
			font-weight: bold;
			width: 300px;
		}

		h1{
			text-align: center;
		}
	</style>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script>
		$(document).ready(function () {
			$("#titulo").hide();
			$("#foto img").width(60).height(40);
			$("#imagen1").click(function(){
				$(this).animate(
				{
					marginLeft: "150px",
					width: "300px",
					height: "200px"
				}, 
				1500, function(){
					$("#titulo").fadeIn(1000).delay(1000).fadeOut(1000);
					
				});
				$(this).delay(3000).animate(
				{
					marginLeft: "0px",
					width: "60px",
					height: "40px"
				}, 2000);
			});

			// Vuelve al estado original

		});

	</script>
</head>

<body>
	<h1>Prueba imagen</h1>
	<div id="foto">
		<img src="imgs/car.jpg" width="300" height="200" id="imagen1">

		<p id="titulo">Coche</p>
	</div>

</body>

</html>
