<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 48 - Arbol</title>

    <style>
    img{
        opacity: 0.5;
    }
    
    </style>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script>
		$(document).ready(function () {
			$("img").mouseover(function () {
				$(this).animate({
					opacity: 1
				}, 500);
			});
            $("img").mouseout(function () {
				$(this).animate({
					opacity: 0.5
				}, 500);
			});
		});

	</script>
</head>

<body>
	<img src="imgs/arbol.jpg" width="300" height="200" id="imagen">

</body>

</html>
