<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 55</title>
	<link rel="stylesheet" href="video52/css/site.css">
	<link rel="stylesheet" href="video52/fancybox/jquery.fancybox-1.3.4.css">

	<style>
		h1{
			font-size: 26px;
			color: #FFF;
			text-align: center;
		}

		a{
			margin: 10px;
		}
	</style>

	<script src="video52/Jquery/jquery-1.6.3.min.js"></script>

	<script>

			$(".iframe").fancybox({

<body>

		<h1>Links con Fancy</h1>
		<ul>
			<li><a href="http://www.marca.com" title="Marca" class="iframe">Marca</a></li>
			<li><a href="http://www.as.com" title="As" class="iframe">As</a></li>
			<li><a href="https://www.google.com" title="Google" class="iframe">Google</a></li>
			<li><a href="https://www.apple.com" title="Apple" class="iframe">Apple</a></li>
		</ul>
	</div>
</body>

</html>
