<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 46 - Objeto evento</title>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script>
		$(document).click(ejemplo);

		// Esta función va a recibir por parámetro (e)
		// el objeto del evento.
		// Con esto se pueden manejar propiedades y métodos
		// del objeto evento.
		function ejemplo(e){
			document.write(e.clientX + "px / " + e.clientY + "px");
		}
	</script>

</head>

<body>
<h1>Objeto Evento</h1>
	
</body>

</html>
