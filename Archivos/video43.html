<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 43</title>
	<style>
		#imagenes {
			width: 1475px;
			margin: auto;

		}

		img {
			padding: 20px 30px;
		}

		#mensaje_img1 {
			position: absolute;
			left: 223px;
			top: 392px;
			width: 581px;
			height: 215px;
			background-color: #FF9;
			font-size: 24px;
			font-weight: bold;
			padding: 25px;
			border: dotted 2px #00F;
		}
	</style>

	<script src="js/jquery-3.4.1.min.js"></script>

	<script>
		$(document).ready(function(){
			$("#mensaje_img1").hide();
			/* $("#imagen1").hover(mensaje_on, mensaje_off); */
			$("#imagen1").hover(function(){
				$("#mensaje_img1").fadeIn(500).show();
			}, 
			function(){
				$("#mensaje_img1").hide();
			});

		});

		function mensaje_on(){
			$("#mensaje_img1").fadeIn(500).show();
		}

		function mensaje_off(){
			$("#mensaje_img1").hide();
		}

	</script>
</head>

<body>

	<div id="mensaje_img1">Preciosa encina en mitad de la meseta castellana......</div>
	<div id="imagenes">

		<img src="https://www.imagenesanime.net/Imagenes/anime-one-piece.jpg" width="200" id="imagen1">
		<img src="https://www.imagenesanime.net/Imagenes/foto-de-one-piece.jpg" width="200" id="imagen2">
		<img src="https://www.imagenesanime.net/Imagenes/luffy-sombrero-de-paja.jpg" width="200" id="imagen3">
		<img src="https://www.imagenesanime.net/Imagenes/dibujo-de-one-piece.jpg" width="200" id="imagen4">



	</div>
</body>

</html>
