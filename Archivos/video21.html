    <title>Video 21</title>
	<script>
        function diaHoy(){
            var hoy = new Date();
            document.write(hoy.toDateString());
        }
    </script>
</head>

<body>
    <h1>¿Y qué día es hoy?</h1>
    <p>Hoy es día: <script>diaHoy();</script></p>
    <p>Hoy sigue siendo... <script>diaHoy();</script></p>
</body>
