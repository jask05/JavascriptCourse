<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video 12 - Calculadora</title>
	<script>
		var num1 = prompt("Primer número");
		var num2 = prompt("Segundo número");
		var op	 = prompt("Operación (suma / resta / multiplicación / división)");

		if(op == "suma"){
			alert(parseInt(num1)+parseInt(num2));
		}else if(op == "resta"){
			alert(parseInt(num1)-parseInt(num2));
		}else if(op == "multiplicación" || op == "multiplicacion"){
			alert(parseInt(num1)*parseInt(num2));
		}else if(op == "división" || op == "division"){
			alert(parseInt(num1)/parseInt(num2));
		}

	</script>
</head>
